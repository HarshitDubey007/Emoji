<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <h1>How was the help you received</h1>
      
        <div class="container">
          <div class="item">
            <label for="0">
            <input class="radio" type="radio" name="feedback" id="0" value="0">
            <span>😡</span>
            <h3>Tarrible</h3>
          </label>
          </div>
      
          <div class="item">
            <label for="1">
            <input class="radio" type="radio" name="feedback" id="1" value="1">
            <span>🙁</span>
            <h3>Bad</h3>
          </label>
          </div>
      
          <div class="item">
            <label for="2">
            <input class="radio" type="radio" name="feedback" id="2" value="2">
            <span>🙂</span>
            <h3>Okey</h3>
          </label>
          </div>
      
          <div class="item">
            <label for="3">
            <input class="radio" type="radio" name="feedback" id="3" value="3">
            <span>😁</span>
            <h3>Good</h3>
          </label>
          </div>
      
          <div class="item">
            <label for="4">
            <input class="radio" type="radio" name="feedback" id="4" value="4">
            <span>😍</span>
            <h3>Grete</h3>
          </label>
          </div>
        </div>
      </div>
      <h2></h2> 
      <script src="script.js"></script>
</body>
</html>
